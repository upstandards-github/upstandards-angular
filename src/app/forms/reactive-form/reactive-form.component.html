<section id="rform" class="container row">
    
    <div class="col-lg-3 col-md-3"></div>
    <div class="col-lg-6 col-md-6">
        <form [formGroup]="userForm">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" formControlName="firstname" placeholder="first name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Last Name</label>
              <input type="text" class="form-control" id="exampleInputPassword1" formControlName="lastname" placeholder="Last Name">
            </div>
            <br>
            <div formGroupName="address">
                <h2>Address</h2>
              
                <div class="form-group">
                    <label for="street">State: </label>
                    <input type="text" class="form-control" id="street" formControlName="state" >
                </div>
              
                <div class="form-group">
                    <label for="city">City: </label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                </div>
              </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="submit" class="btn btn-success" (click)="updateForm()">Update</button>
          </form>

          {{userForm.value | json}}
    </div>
    <div class="col-lg-3 col-md-3"></div>
   
</section>
