<div class="container">
    <form style="margin-top: 30px;" (submit)="onSubmit(userForm)" #userForm="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" #email="ngModel" ngModel required email>
            <span class="text-danger" *ngIf="email.invalid && email.touched">
              Please enter valid email id
            </span>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" ngModel>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="addr1" ngModel>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="addr2" ngModel>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" ngModel>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" name="state" ngModel>
              <option selected>Choose...</option>
              <option>Odisha</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" pattern="^[0-9]+$" minlength="6" maxlength="6" name="zip" #zip="ngModel" ngModel required>
              <span *ngIf="zip.invalid && (zip.touched || zip.dirty)">
                Please enter valid zip code
              </span>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" ngModel>
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Sign in</button>
        <button type="button" class="btn btn-primary" (click)="onReset(userForm)">Reset</button>
      </form>
      {{userForm.value | json}}
      <p>Touched: {{userForm.touched}}</p>
      <p>Valid: {{userForm.valid}}</p>
</div>
